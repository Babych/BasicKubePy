apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
  namespace: weather-api-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-api
  template:
    metadata:
      labels:
        app: weather-api
    spec:
      containers:
        - name: weather-api
          image: dbabych/weather-api:__TAG__
          ports:
            - containerPort: 8000
