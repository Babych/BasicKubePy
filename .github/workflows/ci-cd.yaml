name: CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: weather-api
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # -------- Docker --------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker image
      run: |
        TAG=${GITHUB_SHA::7}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/weather-api:$TAG .
        docker push ${{ secrets.DOCKER_USERNAME }}/weather-api:$TAG
        echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

    - name: Inject image tag into deployment.yaml
      run: |
        sed -i "s/__TAG__/${IMAGE_TAG}/g" k8s/weather-api/deployment.yaml

    - name: Set kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

    - name: Set weather-api-ns
      run: | 
        kubectl create ns weather-api-ns || true

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/weather-api/deployment.yaml
        kubectl apply -f k8s/weather-api/service.yaml
        kubectl apply -f k8s/weather-api/ingress.yaml
    
    - name: Verify image
      run: |
        grep "image:" k8s/weather-api/deployment.yaml

    - name: Verify deployed image
      run: |
        kubectl get deployment weather-api \
          -n weather-api-ns \
          -o=jsonpath='{.spec.template.spec.containers[0].image}'
        echo ""


