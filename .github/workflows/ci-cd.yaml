name: CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: weather-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & push Docker image
      - name: Build & Push Docker image
        run: |
          TAG=${GITHUB_SHA::7}
          IMAGE="${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$TAG"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      # 4. Inject image tag into deployment.yaml
      - name: Update deployment.yaml with tag
        run: sed -i "s/__TAG__/${IMAGE_TAG}/g" k8s/$IMAGE_NAME/deployment.yaml

      # 5. Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      # 6. Ensure namespace exists
      - name: Ensure namespace exists
        run: kubectl create ns ${IMAGE_NAME}-ns || true

      # 7. Deploy all manifests
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/weather-api/deployment.yaml
          kubectl apply -f k8s/weather-api/service.yaml
          kubectl apply -f k8s/weather-api/ingress.yaml 